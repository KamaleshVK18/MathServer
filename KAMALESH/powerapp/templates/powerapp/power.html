<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content='IE=edge'>
  <title>POWER</title>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <style type="text/css">
    body {
      background-color: red;
    }
    .edge {
      width: 1440px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 250px;
      padding-left: 300px;
    }
    .box {
      display: block;
      border: thick dashed lime;
      width: 500px;
      min-height: 300px;
      font-size: 20px;
      background-color: blue;
    }
    .formelt {
      color: orange;
      text-align: center;
      margin-top: 7px;
      margin-bottom: 6px;
    }
    h1 {
      color: rgb(255, 0, 179);
      text-align: center;
      padding-top: 20px;
    }
  </style>
</head>
</body>

  <div class="edge">
    <div class="box">
      <h1>POWER</h1>
      <form id="powerForm">
        <div class="formelt">
          INTENSITY: <input type="number" id="intensity" name="INTENSITY" required>(in W/mÂ²)<br/>
        </div>
        <div class="formelt">
          RESISTANCE: <input type="number" id="resistance" name="RESISTANCE" required>(in ohms)<br/>
        </div>
        <div class="formelt">
          <input type="button" value="Calculate" onclick="calculatePower()"><br/>
        </div>
        <div class="formelt">
          POWER: <input type="text" id="power" name="POWER" readonly>(in WATTS)<br/>
        </div>
      </form>
    </div>
  </div>

  <script>
    function calculatePower() {
      // Get values from the inputs
      var intensity = parseFloat(document.getElementById("intensity").value);
      var resistance = parseFloat(document.getElementById("resistance").value);
      
      // Check for valid numbers
      if (isNaN(intensity) || isNaN(resistance) || intensity <= 0 || resistance <= 0) {
        alert("Please enter valid numbers for intensity and resistance.");
        return;
      }
      
      // Calculate power using the formula P = I^2 * R
      var power = Math.pow(intensity, 2) * resistance;
      
      // Display the result
      document.getElementById("power").value = power.toFixed(2);  // Rounded to 2 decimal places
    }
  </script>

</body>
</html>
